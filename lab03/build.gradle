buildscript {
    repositories {
        flatDir dirs: '../proguard-7.1.0-beta5/proguard-7.1.0-beta5/lib'
    }
    dependencies{
        classpath 'com.guardsquare:proguard-gradle:7.1.0'
    }
}



plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
}

// LAB03
version = '1.0'
jar {
    manifest {
        attributes 'Main-Class': 'csci2020u.lab02.CSVDemo',
        'Implementation-Title': 'Lab03',
        'Implementation-Version': version

    }
}



repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // implementation 'com.walterjwhite.java.modules.csv.modules:apache-commons-csv:0.0.17'
    // implementation 'com.walterjwhite.modules.csv.modules:apache-commons-csv:0.0.15'
    implementation 'org.apache.commons:commons-csv:1.8'
    
}

application {
    // Define the main class for the application.
    mainClass = 'csci2020u.lab02.CSVDemo'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask){
    configuration 'proguard.cfg'

    injars 'build/libs/lab02.jar'
    outjars 'build/libs/lab02.min.jar'
}
