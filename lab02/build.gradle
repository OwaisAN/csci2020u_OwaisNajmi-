plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // implementation 'com.walterjwhite.java.modules.csv.modules:apache-commons-csv:0.0.17'
    // implementation 'com.walterjwhite.modules.csv.modules:apache-commons-csv:0.0.15'
    implementation 'io.github.qsy7.java.modules.csv.modules:apache-commons-csv:0.1.0'
}

application {
    // Define the main class for the application.
    mainClass = 'csci2020u.lab02.SimpleTest'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
